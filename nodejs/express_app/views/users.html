<html>
<head>
    <% include header %>
</head>

<body>
<h1>Express</h1>
<p>Welcome to Express</p>
<div>
    <h1>Users <%= id%></h1>
    <ul>
        <li><a href="users/create">Create +</a></li>
        <li><a href="users/list">List</a></li>

<%= (typeof user=='string'? 'yes' : 'no') %>

<%}
}%>
</body>

</html>
